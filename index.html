<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./assets/style/main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&family=Dancing+Script&family=Manrope:wght@800&family=Rubik&family=Space+Mono&display=swap"
      rel="stylesheet"
    />

    <title>Time tracking dashboard</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <script defer src="./assets/js/main.js"></script>
  </head>
  <body>
    <section>
      <div class="main">
        <div class="main__container">
          <div class="main__containerInfos">
            <div class="main__infosImg">
              <img src="./assets/images/image-jeremy.png" alt="Jeremy Robson" />
            </div>
            <div class="main__infosName">
              <div>Report for</div>
              <div>Jeremy Robson</div>
            </div>
            <div class="main__infosPeriod">
              <div class="main__infosDay">
                <h3 class="main__infosHeader day">Daily</h3>
              </div>
              <div class="main__infosWeek">
                <h3 class="main__infosHeader week">Weekly</h3>
              </div>
              <div class="main__infosMonth">
                <h3 class="main__infosHeader month">Monthly</h3>
              </div>
            </div>
          </div>
          <div class="main__containerExercise">
            <div class="main__titleExercise">
              <div id="exercise"></div>
              <div>
                <img src="./assets/images/icon-ellipsis.svg" alt="settings" />
              </div>
            </div>
            <div class="main__hoursCurrent" id="currentHoursExercise">
              10hrs
            </div>
            <div class="main__hoursPast" id="previousHoursExercise">
              Previous - 17hrs
            </div>
          </div>
          <div class="main__containerWork">
            <div class="main__titleWork">
              <div id="work"></div>
              <div>
                <img src="./assets/images/icon-ellipsis.svg" alt="settings" />
              </div>
            </div>
            <div class="main__hoursCurrent" id="currentHoursWork">5hrs</div>
            <div class="main__hoursPast" id="previousHoursWork">
              Previous - 7hrs
            </div>
          </div>
          <div class="main__containerSocial">
            <div class="main__titleSocial">
              <div id="social"></div>
              <div>
                <img src="./assets/images/icon-ellipsis.svg" alt="settings" />
              </div>
            </div>
            <div class="main__hoursCurrent" id="currentHoursSocial">10hrs</div>
            <div class="main__hoursPast" id="previousHoursSocial">
              Previous - 17hrs
            </div>
          </div>
          <div class="main__containerPlay">
            <div class="main__titlePlay">
              <div id="play"></div>
              <div>
                <img src="./assets/images/icon-ellipsis.svg" alt="settings" />
              </div>
            </div>
            <div class="main__hoursCurrent" id="currentHoursPlay">10hrs</div>
            <div class="main__hoursPast" id="previousHoursPlay">
              Previous - 17hrs
            </div>
          </div>
          <div class="main__containerSelfcare">
            <div class="main__titleSelfcare">
              <div id="selfcare"></div>
              <div>
                <img src="./assets/images/icon-ellipsis.svg" alt="settings" />
              </div>
            </div>
            <div class="main__hoursCurrent" id="currentHoursSelfcare">
              10hrs
            </div>
            <div class="main__hoursPast" id="previousHoursSelfcare">
              Previous - 17hrs
            </div>
          </div>
          <div class="main__containerStudy">
            <div class="main__titleStudy">
              <div id="study"></div>
              <div>
                <img src="./assets/images/icon-ellipsis.svg" alt="settings" />
              </div>
            </div>
            <div class="main__hoursCurrent" id="currentHoursStudy">10hrs</div>
            <div class="main__hoursPast" id="previousHoursStudy">
              Previous - 17hrs
            </div>
          </div>
        </div>
      </div>
    </section>

    <div class="attribution">
      <p>Coded by</p>
      <a href="#">JB Doff√©mont</a>.
    </div>
  </body>
</html>
