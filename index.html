<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./assets/style/main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&family=Dancing+Script&family=Manrope:wght@800&family=Rubik&family=Space+Mono&display=swap"
      rel="stylesheet"
    />

    <title>Time tracking dashboard</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        color: white;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <script defer src="./assets/js/main.js"></script>
  </head>
  <body>
    <section>
      <div class="main">
        <div class="main__container">
          <div class="main__containerInfos">
            <div class="main__infosFirstPart">
              <div class="main__infosImg">
                <img
                  src="./assets/images/image-jeremy.png"
                  alt="Jeremy Robson"
                />
              </div>

              <div class="main__infosName">
                <div class="report">Report for</div>
                <div class="name">
                  <div class="firstName">Jeremy</div>

                  <div class="lastName">Robson</div>
                </div>
              </div>
            </div>
            <div class="main__infosSecondPart">
              <div class="main__infosPeriod">
                <div class="main__infosDay">
                  <h3 class="main__infosHeader day">Daily</h3>
                </div>
                <div class="main__infosWeek">
                  <h3 class="main__infosHeader week">Weekly</h3>
                </div>
                <div class="main__infosMonth">
                  <h3 class="main__infosHeader month">Monthly</h3>
                </div>
              </div>
            </div>
          </div>
          <div class="main__containerExercise">
            <div class="main__card">
              <div class="main__title">
                <div class="title"></div>
                <div>
                  <img src="./assets/images/icon-ellipsis.svg" alt="settings" />
                </div>
              </div>
              <div class="main__hours">
                <div class="main__hoursCurrent" id="currentHoursExercise"></div>
                <div class="main__hoursPast" id="previousHoursExercise"></div>
              </div>
            </div>
          </div>
          <div class="main__containerWork">
            <div class="main__card">
              <div class="main__title">
                <div class="title"></div>
                <div>
                  <img src="./assets/images/icon-ellipsis.svg" alt="settings" />
                </div>
              </div>
              <div class="main__hours">
                <div class="main__hoursCurrent" id="currentHoursWork"></div>
                <div class="main__hoursPast" id="previousHoursWork"></div>
              </div>
            </div>
          </div>
          <div class="main__containerSocial">
            <div class="main__card">
              <div class="main__title">
                <div class="title"></div>
                <div>
                  <img src="./assets/images/icon-ellipsis.svg" alt="settings" />
                </div>
              </div>
              <div class="main__hours">
                <div class="main__hoursCurrent" id="currentHoursSocial"></div>
                <div class="main__hoursPast" id="previousHoursSocial"></div>
              </div>
            </div>
          </div>
          <div class="main__containerPlay">
            <div class="main__card">
              <div class="main__title">
                <div class="title"></div>
                <div>
                  <img src="./assets/images/icon-ellipsis.svg" alt="settings" />
                </div>
              </div>
              <div class="main__hours">
                <div class="main__hoursCurrent" id="currentHoursPlay"></div>
                <div class="main__hoursPast" id="previousHoursPlay"></div>
              </div>
            </div>
          </div>
          <div class="main__containerSelfcare">
            <div class="main__card">
              <div class="main__title">
                <div class="title"></div>
                <div>
                  <img src="./assets/images/icon-ellipsis.svg" alt="settings" />
                </div>
              </div>
              <div class="main__hours">
                <div class="main__hoursCurrent" id="currentHoursSelfcare"></div>
                <div class="main__hoursPast" id="previousHoursSelfcare"></div>
              </div>
            </div>
          </div>
          <div class="main__containerStudy">
            <div class="main__card">
              <div class="main__title">
                <div class="title"></div>
                <div>
                  <img src="./assets/images/icon-ellipsis.svg" alt="settings" />
                </div>
              </div>
              <div class="main__hours">
                <div class="main__hoursCurrent" id="currentHoursStudy"></div>
                <div class="main__hoursPast" id="previousHoursStudy"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="attribution">
          <p>Coded by</p>
          <a href="https://github.com/JB-Doffemont">JB Doff√©mont</a>.
        </div>
      </div>
    </section>
  </body>
</html>
